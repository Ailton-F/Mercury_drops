<h2>Users: </h2>
<table>
    <thead>
        <tr>
            <th scope="col">Nome</th>   
            <th scope="col">Email</th>
            <th scope="col">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td > <a routerLink="/list/{{user.id}}">{{ user.name }}</a></td>
            <td>
                <button (click)="showAge(user)">Mostrar idade</button>
                <button (click)="deleteUser(user)">Deletear usuário</button>
            </td>
        </tr>
    </tbody>
</table>
<h4>{{userDetails}}</h4>
